<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Update Question Option</h3>
          </div>

          <!-- /.card-header -->
          <!-- form start -->
          <ng-container *ngIf="editQuestionOptionForm != null">
            <form
              [formGroup]="editQuestionOptionForm"
              id="quickForm"
              (ngSubmit)="save()"
            >
              <div class="card-body">
                <div class="form-group">
                  <label for="question">Question</label>
                  <select
                    class="form-control"
                    name="question"
                    id="question"
                    formControlName="questionId"
                  >
                    <option
                      *ngFor="let question of questions"
                      value="{{ question.id }}"
                    >
                      {{ question.questionText }}
                    </option>
                  </select>
                </div>
                <ng-container
                  *ngIf="editQuestionOptionForm.get('questionId').touched"
                >
                  <ng-container
                    *ngIf="
                      editQuestionOptionForm.hasError('required', [
                        'questionId'
                      ])
                    "
                  >
                    <span class="text-red">Please fill this filed</span>
                  </ng-container>
                </ng-container>
                <div class="form-group">
                  <label for="option">Option</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="value"
                  />
                </div>
                <ng-container
                  *ngIf="editQuestionOptionForm.get('value').touched"
                >
                  <ng-container
                    *ngIf="
                      editQuestionOptionForm.hasError('required', ['value'])
                    "
                  >
                    <span class="text-red">Please fill this filed</span>
                  </ng-container>
                </ng-container>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="editQuestionOptionForm.invalid"
                >
                  Update
                </button>
              </div>
            </form>
          </ng-container>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6"></div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
