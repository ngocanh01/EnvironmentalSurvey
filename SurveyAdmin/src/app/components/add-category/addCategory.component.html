<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add Category</h3>
          </div>

          <!-- /.card-header -->
          <!-- form start -->
          <form
            [formGroup]="addCategoryForm"
            id="quickForm"
            (ngSubmit)="save()"
          >
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter Name"
                  formControlName="name"
                />
              </div>
              <ng-container *ngIf="addCategoryForm.get('name').touched">
                <ng-container
                  *ngIf="addCategoryForm.hasError('required', ['name'])"
                >
                  <span class="text-red">Please fill this filed</span>
                </ng-container>
              </ng-container>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="addCategoryForm.invalid"
              >
                Create
              </button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6"></div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
