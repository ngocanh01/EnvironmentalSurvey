<div class="card">
  <div class="p-3 d-flex align-items-center justify-content-between">
    <div class="card-header">
      <h3 class="card-title">Role</h3>
    </div>
    <button type="button" class="btn btn-primary" [routerLink]="['/add-role']">
      Add
    </button>
  </div>
  <div class="card">
    <div class="card-body">
      <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row"></div>
        <div class="row">
          <div class="col-sm-12">
            <table
              id="example1"
              class="table table-bordered table-striped dataTable dtr-inline"
              aria-describedby="example1_info"
            >
              <thead>
                <tr>
                  <th
                    class="sorting sorting_asc"
                    tabindex="0"
                    aria-controls="example1"
                    rowspan="1"
                    colspan="1"
                    aria-sort="ascending"
                    aria-label="Rendering engine: activate to sort column descending"
                    style="width: 20px"
                  >
                    #
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example1"
                    rowspan="1"
                    colspan="1"
                    aria-label="Browser: activate to sort column ascending"
                  >
                    Name
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example1"
                    rowspan="1"
                    colspan="1"
                    aria-label="Platform(s): activate to sort column ascending"
                    style="width: 150px"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of role">
                  <td>{{r.id}}</td>
                  <td>{{r.name}}</td>
                  <td class="d-flex align-items-center justify-content-around">
                    <button
                      type="button"
                      class="btn btn-success"
                      [routerLink]="['/update-role',{id:r.id}]"
                    >
                      Update
                    </button>
                    <button 
                    type="button" 
                    class="btn btn-danger"
                    (click)="del(r.id)"
                    >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
