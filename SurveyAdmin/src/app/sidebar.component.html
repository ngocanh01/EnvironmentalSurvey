<div class="sidebar">
  <!-- Sidebar user panel (optional) -->
  <div class="pb-3 mt-3 mb-3 user-panel d-flex">
    <div class="image">
      <img
        src="assets/dist/img/user2-160x160.jpg"
        class="img-circle elevation-2"
        alt="User Image"
      />
    </div>
    <div class="info">
      <a href="#" class="d-block">Alexander Pierce</a>
    </div>
  </div>

  <!-- Sidebar Menu -->
  <nav class="mt-2">
    <ul
      class="nav nav-pills nav-sidebar flex-column"
      data-widget="treeview"
      role="menu"
      data-accordion="false"
    >
      <!-- Add icons to the links using the .nav-icon class
       with font-awesome or any other icon font library -->
      <li class="nav-item">
        <a [routerLink]="['/dashboard']" class="nav-link">
          <i class="nav-icon fas fa-tachometer-alt"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer">
          <i class="nav-icon fas fa-users"></i>
          <p>
            User
            <i class="right fas fa-angle-left"></i>
          </p>
        </a>
        <ul class="nav nav-treeview">
          <li class="nav-item">
            <a [routerLink]="['/user']" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>List User</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/role']" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>Role</p>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/category']" class="nav-link">
          <i class="nav-icon fas fa-box"></i>
          <p>Category</p>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/survey']" class="nav-link">
          <i class="nav-icon fas fa-table"></i>
          <p>Survey</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer">
          <i class="nav-icon fas fa-question"></i>
          <p>
            Question
            <i class="right fas fa-angle-left"></i>
          </p>
        </a>
        <ul class="nav nav-treeview">
          <li class="nav-item">
            <a [routerLink]="['/question']" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>List Question</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/question-type']" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>Question Type</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/question-option']" class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>Question Option</p>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/response']" class="nav-link">
          <i class="nav-icon fas fa-tachometer-alt"></i>
          <p>Response</p>
        </a>
      </li>
      <li class="nav-item">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
    </ul>
  </nav>
  <!-- /.sidebar-menu -->
</div>
