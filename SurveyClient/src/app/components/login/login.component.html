<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure>
          <img
            src="assets/img/signin-image-removebg-preview.png"
            alt="sing up image"
          />
        </figure>
        <a [routerLink]="['/register']" class="signup-image-link"
          >Create an account</a
        >
      </div>

      <div class="signin-form">
        <h2 class="form-title">Sign up</h2>
        <form id="login-form" [formGroup]="loginform" (ngSubmit)="login()">
          <div class="form-group">
            <label class="label" for="your_name"
              ><i class="zmdi zmdi-account material-icons-name"></i
            ></label>
            <input
              type="text"
              name="your_name"
              id="your_name"
              placeholder="Your Name"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label for="your_pass"><i class="zmdi zmdi-lock label"></i></label>
            <input
              type="password"
              name="your_pass"
              id="your_pass"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="form-group form-button">
            <input
              type="submit"
              name="signin"
              id="signin"
              class="form-submit"
              value="Log in"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
